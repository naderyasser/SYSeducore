version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: educore_db
    environment:
      POSTGRES_DB: ${DB_NAME:-educore}
      POSTGRES_USER: ${DB_USER:-educore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-educore123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-educore}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - educore_network

  # ==========================================
  # Redis Cache & Message Broker
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: educore_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - educore_network

  # ==========================================
  # Django Web Application
  # ==========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educore_web
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py collectstatic --no-input &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - educore_network

  # ==========================================
  # Celery Worker
  # ==========================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educore_celery_worker
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - .:/app
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - educore_network
    restart: unless-stopped

  # ==========================================
  # Celery Beat (Scheduler)
  # ==========================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educore_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - educore_network
    restart: unless-stopped

  # ==========================================
  # Nginx Reverse Proxy (Production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: educore_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - educore_network
    restart: unless-stopped

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  educore_network:
    driver: bridge
