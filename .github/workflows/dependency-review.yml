name: Dependency Review & Security

on:
  schedule:
    # Run every Monday at 9 AM Cairo time (7 AM UTC)
    - cron: '0 7 * * 1'
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  # ==========================================
  # Dependency Vulnerability Scanning
  # ==========================================
  dependency-check:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check --full-report
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit
        continue-on-error: true

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            safety-report.json
            pip-audit-report.json

  # ==========================================
  # Dependency Update Check
  # ==========================================
  outdated-packages:
    name: Check for Outdated Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for outdated packages
        run: |
          pip list --outdated --format=json > outdated-packages.json || true
          pip list --outdated
        continue-on-error: true

      - name: Upload outdated packages report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages
          path: outdated-packages.json

  # ==========================================
  # License Compliance Check
  # ==========================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-licenses

      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=licenses.json || true
          pip-licenses --format=markdown --output-file=licenses.md || true
          pip-licenses
        continue-on-error: true

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.json
            licenses.md

  # ==========================================
  # Create Issue for Critical Vulnerabilities
  # ==========================================
  create-security-issue:
    name: Create Security Issue
    runs-on: ubuntu-latest
    needs: [dependency-check]
    if: failure()

    steps:
      - name: Create issue for vulnerabilities
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Security: Critical vulnerabilities found in dependencies';
            const body = `## Security Alert

            Critical vulnerabilities were detected in project dependencies during automated security scan.

            **Scan Date:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}

            ### Action Required
            1. Review the vulnerability reports in the workflow artifacts
            2. Update affected packages to patched versions
            3. Test the application after updates
            4. Close this issue once resolved

            ### Reports
            Download the detailed reports from the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).

            **Priority:** High
            **Labels:** security, dependencies, automated
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'dependencies', 'automated', 'high-priority']
            });
