{% load static %}
<!-- Green Screen - Present (Allowed) -->
<div class="status-screen green slide-in pulse-animation">
    <i class="bi bi-check-circle-fill status-icon"></i>
    <h1 class="status-title">✅ حضور مسجل</h1>
    <h2 class="student-name">{{ student_name }}</h2>
    <p class="status-message">مرحباً بك! تم تسجيل حضورك بنجاح</p>
    <p class="time-display">
        <i class="bi bi-clock"></i> {{ time }}
    </p>
    {% if minutes_late < 0 %}
        <div class="minutes-late-badge">
            وصلت مبكراً بـ {{ minutes_late|abs }} دقيقة
        </div>
    {% endif %}
    <p class="auto-clear mt-3">
        <i class="bi bi-hourglass-split"></i>
        سيتم الإخفاء تلقائياً بعد 5 ثوانٍ
    </p>
</div>

<script>
    playKioskSound('success');
</script>
