{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مركز البداية</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #1a1c23;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .login-header {
            background: #1a1c23;
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .login-header .logo {
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .login-header .logo i {
            font-size: 1.75rem;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.7;
            font-size: 0.85rem;
            margin: 0;
        }

        .login-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn-login {
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #2563eb;
            color: white;
        }

        .btn-login i {
            margin-left: 8px;
        }

        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .input-icon .form-control {
            padding-right: 42px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="{% static 'images/logo.jpeg' %}" alt="مركز البداية" style="width: 80px; height: 80px; border-radius: 15px; object-fit: cover;">
                </div>
                <h1>مركز البداية</h1>
                <p>نظام إدارة الحضور والمدفوعات</p>
            </div>

            <div class="login-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="أدخل اسم المستخدم" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="أدخل كلمة المرور" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">
                        تسجيل الدخول
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </form>
            </div>
        </div>

        <p class="footer-text">
            جميع الحقوق محفوظة &copy; 2026
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
